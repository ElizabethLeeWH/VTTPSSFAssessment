<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of Events</title>
</head>
<body>
    <h1>List of Events</h1>
    <br><hr>
    
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Event ID</td>
                    <td>Event Name</td>
                    <td>Event Size</td>
                    <td>Event Date</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="e: ${events}">
                    <td data-th-text="${e.eventId}"></td>
                    <td data-th-text="${e.eventName}"></td>
                    <td data-th-text="${e.eventSize}"></td>
                    <td data-th-text="${e.eventDate}"></td>
                    <td>
                        <a data-th-href="@{/events/register/{eventId}(eventId=${e.eventId})}" class="btn btn-primary">Register</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
